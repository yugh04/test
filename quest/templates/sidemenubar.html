<html lang="en">
<head>

#sidemenubar{
dislapy:inline-block;

}

background:#EEEEEE;
height:900px;

top:0;
bottom:0;
justify-content:space-between;

}
.container2{
            display: grid;

            grid-template-columns: 98.5% 1.5%;

      }
comment{
background:#EEEEEE;
left:0;
right:0;

height:5%;

}
.f{

}
</style>
<script language="javascript">
     function Info(){
        window.open("/media/FLOWCHART.pdf","DM Bio Register", "width=880, height=1000, left=50, top=10, location=no, resizable=no");
        }
</script>
</head>
<body3>
<div class="container2">

<div id="sidemenubar">
<comment>Go To Applications</comment><br><br><br><br>
    <form action="{%url 'list'%}" method="post">
        {% csrf_token %}

        <input type="hidden" value={{idd2}} name="idd2">

</div>
<div id="sideline">
<mainline>
</mainline>
</div>
</div>
